<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">

    <div class="col-md-4">
      <h1>Bestilling av kinobilletter:</h1>

          <input type="text" id="fornavn" class="form-control"  value=""/>

          <label for="etternavn">Etternavn</label>
          <input type="text" id="etternavn" class="form-control" value=""/>
          <div id="feilEtternavn" class="error-message"></div>
        </div>

          <label for="telefon">Telefonnummer</label>
          <input type="text" id="telefon" class="form-control" value=""/>
          <div id="feilTelefon" class="error-message"></div>

        <div class="form-group">

    </div>
  </div>
</div>
</body>
</html>
